<b:section id='navigation' class="m-b-2" showaddelement='yes'>
    <b:widget id='LinkList1' locked='true' title='Blogger Partials' type='LinkList' visible='true'>
        <b:includable id='main'>
            <nav class="navbar navbar-dark bg-inverse">
                <b:if cond='data:title'>
                    <a class="navbar-brand" href="#">
                        <data:title/>
                    </a>
                </b:if>
                <ul class="nav navbar-nav">
                    <b:loop values='data:links' var='link'>
                        <b:if cond='data:blog.url == data:link.target'>
                            <li class="nav-item active">
                                <a class="nav-link" expr:href='data:link.target'>
                                    <data:link.name/>
                                </a>
                            </li>
                            <b:else/>
                            <li class="nav-item">
                                <a class="nav-link" expr:href='data:link.target'>
                                    <data:link.name/>
                                </a>
                            </li>
                        </b:if>
                    </b:loop>
                </ul>
            </nav>
        </b:includable>
    </b:widget>
</b:section>
