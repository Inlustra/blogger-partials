<div class="index-post">
    <div class="card" expr:id='&quot;p&quot; + data:post.id' xmlns:data=" " xmlns:expr="http://www.w3.org/1999/xhtml"
         xmlns:b="http://www.w3.org/1999/XSL/Transform">
        <b:if cond='data:post.firstImageUrl'>
            <img class="card-img-top img-fluid" expr:src='data:post.firstImageUrl'/>
        </b:if>
        <div class="card-block">
            <div class="card-title">
                <strong>
                    <data:post.title/>
                </strong>
            </div>
            <div class="card-text">
                <data:post.snippet/>
            </div>
        </div>
    </div>
</div>
